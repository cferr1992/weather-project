<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="page-header">
            <h1>Current Weather</h1>
          </div>
          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter City Name"></input>
              <button type="button" class="btn btn-primary" id="search">Search</button>
              <!-- Allow user to save default city -->
              <!-- <button type="button" class="btn btn-primary" id="set-as-default">Set as default?</button> -->
            </div>
          </form>
          <div class="weathers row"></div>
          <div class="forecasts row"></div>
          <div class="maps row" id="map"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="weather col-md-6">
        <div><h2>{{ temp }}</h2></div>
        <div><h3>{{ city }}<img src={{ icon }} id="icon"></img></h3></div>
        <div><h4>{{ climate }}</h4></div>
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars">
      <div class="forecast card">
        <div><h3>{{ climate }}</h3></div>
        <div><h2>{{ temp }}</h2></div>
        <div><h2><img src={{ icon }}></h2></div>
        <div><h4>{{ day }}</h4></div>
      </div>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDth2MZulO8-gnrSvXZ_iSilXHTYr_tvts&callback=initMap" async defer></script>
  </body>
</html>
